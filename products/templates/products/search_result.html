<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<form method="post" action="">
    {% csrf_token %}
    <div class="input-append">
        {% if filter.name %}
            <input type="text" class="search-query" value="{{ filter.name }}" name ="product" id="product">
        {% else %}
            <input type="text" class="search-query" placeholder="Search" name ="product" id="product">

        {% endif %}
    </div>
    <div class="container-fluid bg-light ">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-2 pt-3">
                <div class="form-group ">
                    <label>Category</label>
                    <select id="category" class="form-control" name="category">
                        <option selected>{{ filter.cat }}</option>
                        {% for c in cats %}
                            <option>{{ c.categoryName }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-2 pt-3">
                <div class="form-group">
                    <label>Min Price</label>
                    <input type="number" min="0" max="100000" placeholder="Min price" class="form-control" step="10"
                           value="{{ filter.min_p }}" id="min_price" name="min_price"
                           data-suffix="$">
                </div>
            </div>
            <div class="col-md-2 pt-3">
                <div class="form-group">
                    <label>Max Price</label>
                    <input type="number" min="0" max="100000" placeholder="Max price" class="form-control" step="10"
                           value="{{ filter.max_p }}" id="max_price" name="max_price"
                           data-suffix="$">
                </div>
            </div>
            <div class="col-md-2 pt-3">
                <div class="form-group">
                    <label>Min Rate</label>
                    <input type="number" min="1" max="5" data-decimals="1" value="{{ filter.min_r}}" placeholder="Max Rate"
                           class="form-control" step="0.5" id="min_rate" name="min_rate">
                </div>
            </div>
            <div class="col-md-2 pt-3">
                <div class="form-group">
                    <label>Max Rate</label>
                    <input type="number" min="1" max="5" data-decimals="1" value="{{ filter.max_r }}" placeholder="Min Rate"
                           class="form-control" step="0.5" id="max_rate" name="max_rate">
                </div>
            </div>
            <div class="col-md-2 row2">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
    </div>
</form>

{% for product in products %}
<label>{{ product.productName }}</label>
{% endfor %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
