{% extends "BaseLine.html" %}
{% load static %}

{% block content %}

<div id="carouselExampleInterval" class="carousel slide mt-2 pt-5" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="5000">
            <img src="https://i.ytimg.com/vi/IJYO2hri0lw/maxresdefault.jpg" class="d-block w-100" alt="..."
                 style="height: 19cm ;">
        </div>
        <div class="carousel-item" data-interval="5000">
            <img src="https://4.bp.blogspot.com/-eQfsiAjHPEM/Tu9qt7ufXiI/AAAAAAAAAQw/9unhC0b95-4/s1600/scarlett-johansson-dolce-gabbana.jpg"
                 class="d-block w-100 " style="height: 19cm" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://katiesimpson.weebly.com/uploads/3/1/0/4/31048779/3088708_orig.jpg" class="d-block w-100"
                 alt="..." style="height: 19cm">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="row row-cols-3 row-cols-md-5 pt-5 ml-5">
    {% for Category in object_list %}
        <div class="col mb-5" >
            <div class="card " >
                <img src="https://imgix.bustle.com/uploads/getty/2020/3/12/5aa737ee-d142-476f-b3d8-e863e2b56648-getty-688398000.jpg?w=970&h=546&fit=crop&crop=faces&auto=format&q=70"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <a class="card-title" href="#">{{ Category }}</a>

                </div>
            </div>
        </div>

    {% endfor %}
</div>
