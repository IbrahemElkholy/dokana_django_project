{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="/register/" method="post">
        {% csrf_token %}
        <div class="col">
            <div class="panel">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    {% if error_message %}
                    <p class="bg">{{ error_message }}</p>
                    {% endif %}

                    <div>
                        <label for="{{ form.username.id_for_label }}" class="col">Username<span
                                class="text-red">*</span>:</label>
                        <div class="col-md">
                            {{ form.username}}
                        </div>
                    </div>
                    <div class="form">
                        <label for="{{ form.email.id_for_label }}" class="col">Email<span
                                class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form">
                        <label for="{{ form.password.id_for_label }}" class="col-md">Password<span
                                class="text-red">*</span>:</label>
                        <div class="col">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form">
                        <label for="{{ form.password_repeat.id_for_label }}" class="col-md">Confirm password:</label>
                        <div class="col">
                            {{ form.password_repeat }}
                        </div>
                    </div>

                    <div class="form">
                        <label for="{{ form.Image.id_for_label }}" class="col-md">Image</label>
                        <img src="{{User.userImage.url}"}>
                            <div class="col">
                                {{ form.Image }}
                            </div>
                        </div>
                        <div class=" form">
                        <label for="{{ form.phone_number.id_for_label }}" class="col">Phone Number:</label>
                        <div class="col">
                            {{ form.phone_number }}
                        </div>
                    </div>
                    <div class="col">
                        <input type="submit" value="Register" class="btn">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
